<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Recycling Locations</title>

  <style type="text/css">
    /* Set the size of the div element that contains the map */
    #map {
      height: 500px;
      /* The height is 500 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of london
      const london = {
        lat: 51.5074,
        lng: -0.1278
      };
      // The map, centered at London
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: london,
      });
      // The marker, positioned at london
      const marker = new google.maps.Marker({
        position: london,
        map: map,
      });
    }
  </script>
</head>

  <!-- Navbar -->
  <div class="navbar">
    <div class="container flex">

  <section class="Locations">
    <div class="Locations-text"></div>
    <h1>RECYCLING LOCATIONS</h1>
  </section>

  <!-- Locations section -->
  <section class="location-section">
    <div class="container grid">
      <div class="location-section-text">
        <h1>
          Check where your nearest recycling centres are
        </h1>
        <p>
          Please enter your postcode below
        </p>
        <form>
          <input type="text" placeholder="Postcode">
          <input type="submit" name="" value="Search">

        </form>
      </div>
    </div>
  </section>

  <!--The div element for the map -->
  <div id="map"></div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUuFJbeYRRxPNuWLWd7cKgqH9Yu2-XoSc&callback=initMap&libraries=&v=weekly"
    async></script>
